{% extends "base.html" %}

{% block title %}Edit {{ course.code }} - eLearning{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h3>Edit Course: {{ course.code }}</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                <div class="invalid-feedback d-block">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'course-detail' pk=course.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
